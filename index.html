<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" aria-label="Restaurant Map" role="application"></div>
    </section>

    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>

        <select id="neighborhoods-select" aria-label="Select Neighborhoods" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>

        <select id="cuisines-select" aria-label="Select Cuisines" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>

      <ul id="restaurants-list"></ul>

    </section>
  </main>

  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/SWRegister.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-XSwSMJrKnvU9jFsRQov5H49XDKkfC0c&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
